<div class="header">
  <div (click)="onOpenModal()">
      <h2><span class="logo">Data</span><span class="logo2" >On - Clientes</span></h2>
  </div>
  <div class="buttons grid">
      <div></div>
  </div>
</div>
<div class="body">
  <router-outlet></router-outlet>
</div>
<div *ngIf="this.isMobile" class="footer">
  <div class="formgrid grid">
    <div (click)="onRoute('dashboard')" pRipple class="field col-3 md:col-3 btn-footer">
      <i class="do do-home" ></i>
    </div>
    <div (click)="onRoute('timeline')" class="field col-3 md:col-3 btn-footer">
      <i class="do do-timeline" ></i>
    </div>
    <div (click)="onRoute('my-pets')" class="field col-3 md:col-3 btn-footer">
      <i class="do do-pet" ></i>
    </div>
    <div (click)="onRoute('profile')" class="field col-3 md:col-3 btn-footer">
      <i class="do do-person" ></i>
    </div>
  </div>
</div>
<p-sidebar [showCloseIcon]="false" [(visible)]="sidebarVisible">
  <ng-template pTemplate="header">
    Ola {{ loginData.Nome }}
  </ng-template>
  <ng-template pTemplate="body">
    <div class="formgrid grid">
      <div class="field col-12 md:col-12">
        <p-dropdown class="w-full" [options]="employees"  [(ngModel)]="selectdEmployee" optionLabel="Nome" placeholder="Selecione a empresa" />
      </div>
    </div>
    <app-sidebar-menu-itens [menuItems]="items"></app-sidebar-menu-itens>
  </ng-template>
  <ng-template pTemplate="footer">
      <ul>
        <li>
          <a  class="p-ripple"></a>
        </li>
      </ul>
  </ng-template>
</p-sidebar>
